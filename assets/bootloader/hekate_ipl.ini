[config]
autoboot=1
autoboot_list=0
bootwait=3
verification=0
backlight=100
autohosoff=0
autonogc=1
updater2p=0
bootprotect=0

{--- Custom Firmware ---}

[CFW (EMUMMC)]
fss0=atmosphere/package3
kip1patch=nosigchk
emummcforce=1
atmosphere=1
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_Atmosphere_emunand.bmp
id=CFWemu

{}

[CFW (SYSNAND)]
fss0=atmosphere/package3
kip1patch=nosigchk
emummc_force_disable=1
atmosphere=1
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_Atmosphere_sysnand.bmp
id=CFWsys

{}

{--- Stock ---}

[Stock (SYSNAND)]
emummc_force_disable=1
fss0=atmosphere/package3
stock=1
icon=bootloader/res/icon_stock.bmp
id=STOsys

{}

